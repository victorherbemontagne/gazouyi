<VirtualHost *:80>
    ServerName babycloudlab.com
    ServerAdmin admin@babycloudlab.com

    ErrorLog /var/log/babycloud/website/error.log
    CustomLog /var/log/babycloud/website/access.log combined

    # redirect all traffic to https : 443
    RewriteEngine On
    RewriteCond %{SERVER_PORT} !^443$
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>


<VirtualHost *:443>
    ServerName babycloudlab.com
    ServerAdmin admin@babycloudlab.com

    DocumentRoot /var/www/babycloudlab.com

    Alias "/" "/var/www/babycloudlab.com/index.html"
    <Directory /var/www/babycloudlab.com>
        Require all granted
    </Directory>

    <IfModule mpm_itk_module>
        AssignUserId bigbaby bigbaby
    </IfModule>

    ErrorLog /var/log/babycloud/website/error.log
    LogLevel warn
    CustomLog /var/log/babycloud/website/access.log combined


    SSLEngine on
    SSLProtocol All -SSLv2 -SSLv3
    SSLCipherSuite        ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
   SSLHonorCipherOrder     on
    SSLCompression          off
    SSLCertificateFile      /etc/letsencrypt/live/babycloudlab.com/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/babycloudlab.com/privkey.pem
</VirtualHost>
