<section id="benefits" class="benefits" *ngIf="!bMedium">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-9 mx-auto p-0">
        <div class="row">

      <div class="col-sm-12 p-0 mt-4 mb-5">
        <div class="text-center" style="text-align: center">
          <h2 class="text-center text-sm-left">{{ 'HOME.BENEFITS.TITLE' | translate }}</h2>
        </div>
<!--         <div class="text-center">
          <h3 class="text-center text-sm-left">{{ 'HOME.BENEFITS.UNDER_TITLE' | translate }}</h3>
        </div>
 -->          <div class="d-md-flex d-sm-block">
            <div class="benefit-item col-sm-12 col-md-4" *ngFor="let benefit of benefits">
              <div class="benefit-text">
                <h3>{{ benefit.DESCRIPTION }}</h3>
              </div>
              <div class="benefit-avtar">
                <img src="{{ benefit.IMG.SRC }}" alt="{{ benefit.IMG.ALT }}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
